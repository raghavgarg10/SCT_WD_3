<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="mode-screen">
      <h1>Tic-Tac-Toe</h1>
      <p class="subtitle">Choose your game mode</p>
      
      <div id="mode-selection">
        <button id="pvp-btn" class="mode-btn">
          <i class="fas fa-users game-icon"></i> Player vs Player
        </button>
        <button id="pvc-btn" class="mode-btn">
          <i class="fas fa-robot game-icon"></i> Player vs Computer
        </button>
      </div>
    </div>
    
    <div id="game-screen" class="hidden">
      <div class="game-header">
        <button class="back-btn" id="back-btn">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h1>Tic-Tac-Toe</h1>
        <div style="width: 40px;"></div> <!-- Spacer for alignment -->
      </div>
      
      <div id="game">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      
      <div id="status">Player <span class="player-turn x-turn">X</span>'s turn</div>
      <button id="reset">
        <i class="fas fa-redo"></i> Reset Game
      </button>
    </div>
  </div>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</body>
</html>
